<html>
<head>
	<title></title>
	<link href='{{ STATIC_URL }}css/reset.css' rel="stylesheet" />
	<link href='{{ STATIC_URL }}css/styles.css' rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>

    {% block extra_css %}{% endblock %}
    <script src="{{ STATIC_URL }}js/main.js"></script>
    <script src="{{ STATIC_URL }}js/jquery-2.1.3.min.js"></script>
    <script src="{{ STATIC_URL }}js/jquery-ui.min.js"></script>
    {% block extra_js %}{% endblock %}

</head>

<body>
	<header class='ppHeader'>
		<div class='headerWrapper' style="text-align: center;">
           <h1 class="headerText">ProjectPlace Test Project</h1>
            <div class="userDetails">
                {% if user.is_authenticated %}
                    Hi <B>{{user.username }}</B> &nbsp;&nbsp;<a href="{% url 'twitterapp_logout' %}"><strong>Logout</strong></a>
                {% endif %}
            </div>
		</div>
	</header>
    <article>
        {% block content %}
        {% endblock %}
    </article>

    <footer class="ppFooter">
        <div class="footerWrap" style="text-align: center;">
            &copy; 2015 Anoop SM
        </div>
    </footer>
    {% if user.is_authenticated %}
        <script type="text/javascript">
            $(function(){
                fs.main.init({});
            });
        </script>
    {% endif %}
</body>

</html>
